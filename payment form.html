<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<style>
    body{
    color: rgb(255, 255, 255);
    margin: 0px;
    padding: 0px;
    background: url(image/payment.jpg);
}
</style>
<body  >
   <form action="">
     <h1>Payment form</h1>
     <p>Required field are followed by *</p>
     <h2>Contact Information</h2> 
     <p>Name: * <input type="text" name="name" required > </p>
     <fieldset>
         <legend>Gender*</legend>
     <p>
         Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender" id="female">  Others <input type="radio" name="gender" id="Others">
     </p>
    </fieldset>
   <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
<p>Email:* <input type="email" name="email" id="email" required></p>
<p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
<hr>
<h2>Payment Information: If not interested you will get your money back within 7 days </h2>
<p>Card Type:*
    <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="Master Card">Master Card</option>
        <option value="rupay">rupay</option>
    </select>
</p>
<p>
    Card Number* <input type="number" name="card_number" id="card_number" required>
</p>
<p>
    Expiration Date:* <input type="date" name="exp_date" id="exp_date"required>
</p>
<p>
    CVV *<input type="password" name="CVV" id="CVV" required>
</p>
<input type="submit" value="Pay Now">
<h1>Welcome to Gold Gym</h1>
   </form>
</body>
</html>
